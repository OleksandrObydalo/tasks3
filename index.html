<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Family Task Manager</h1>
            <div class="user-profile">
                <div class="profile-image"></div>
                <span id="current-user">Current User</span>
                <button id="switch-user-btn" class="edit-profile-btn" title="Switch User"><i class="fas fa-pencil"></i></button>
            </div>
        </header>

        <main>
            <section id="day-selector" class="day-selector">
                <!-- Day capsules will be dynamically added here -->
            </section>

            <section class="task-progress">
                <div class="progress-container">
                    <div class="progress-bar" id="task-progress-bar"></div>
                </div>
                <div class="progress-text" id="task-progress-text">0/0 Tasks Completed</div>
            </section>

            <section class="task-list" id="task-list">
                <!-- Tasks will be dynamically added here -->
            </section>

            <button id="add-task-btn" class="floating-btn"><i class="fas fa-plus"></i></button>
        </main>

        <div id="task-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-title">Add New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Task Title:</label>
                        <input type="text" id="task-title" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description (optional):</label>
                        <textarea id="task-description" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-day">Day:</label>
                        <select id="task-day">
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                        </select>
                    </div>
                    <input type="hidden" id="task-id">
                    <div class="form-actions">
                        <button type="submit" id="save-task-btn" class="btn primary-btn">Save Task</button>
                        <button type="button" id="cancel-task-btn" class="btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <h2>Confirm Delete</h2>
                <p>Are you sure you want to delete this task?</p>
                <div class="form-actions">
                    <button id="confirm-delete-btn" class="btn primary-btn">Delete</button>
                    <button id="cancel-delete-btn" class="btn">Cancel</button>
                </div>
            </div>
        </div>

        <div id="user-select-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Select User</h2>
                <div id="user-list" class="user-list">
                    <!-- Users will be dynamically added here -->
                </div>
                <button id="add-user-btn" class="btn primary-btn">Add New User</button>
            </div>
        </div>

        <div id="add-user-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Create Your Profile!</h2>
                <form id="add-user-form">
                    <div class="form-group">
                        <label for="user-name">What's your name?</label>
                        <input type="text" id="user-name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="user-color">Choose your favorite color:</label>
                        <div id="color-preview" class="color-preview"></div>
                        <input type="color" id="user-color" value="#4CAF50">
                    </div>
                    <div class="form-group">
                        <label for="user-reward">Desired Reward:</label>
                        <input type="text" id="user-reward" placeholder="e.g., 30 minutes of video games">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn">Create Profile</button>
                        <button type="button" id="cancel-add-user-btn" class="btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="error-toast" class="toast">
            <div class="toast-content">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-message">Error message here</span>
            </div>
        </div>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/day-manager.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/user-manager.js"></script>
</body>
</html>
